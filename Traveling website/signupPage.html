<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signupPage.css">
    </head>

    <body>
        <div class="container">
            <input type="checkbox" id="toggle">
            <div class="slider">

                <from class="form">
                    <span class="title" >Sign In</span>
                    <div class="input-box">
                        <input type="text" class="input" placeholder="Email" required>
                        
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" placeholder="Password" required>
                        
                    </div>
                    <button>Sign In</button>
                    <span class="text">Don't have an account?
                        <label for="toggle" class="switch">Sign Up</label>
                    </span>
                </from>

                <from class="form">
                    <span class="title">Sign Up</span>
                    <div class="input-box">
                        <input type="text" class="input" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                      <input type="text" class="input" placeholder="Last Name" required>
                  </div>
                    <div class="input-box">
                        <input type="email" class="input" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" placeholder="Confirm Password" required>
                    </div>
                    <button>Sign Up</button>
                    <span class="text">Already have an account?
                        <label for="toggle" class="switch">Sign In</label>
                    </span>
                </from>

            </div>
        </div>
    </body>

</html>
