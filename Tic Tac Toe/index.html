<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="title">Tic Tac Toe</div>
  <table>
    <tr>
      <th>Player 1</th>
      <th>Player 2</th>
    </tr>
    <tr>
      <td class="js-player1-score"></td>
      <td class="js-player2-score"></td>
    </tr>
  </table>

  <button class="js-done-button done-button">Done</button>
  <button class="js-reset-button reset-button" onclick="location.reload()">Reset</button>

  <div class="scores js-scores"></div>

  <div class="gridDiv js-grid-div">
    <!-- generated html by js-->
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
